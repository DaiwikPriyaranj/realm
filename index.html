<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daiwik</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body Styling */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
      background: #222;
    }

    /* Creepy Animated Background */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif') no-repeat center center;
      background-size: cover;
      animation: flicker 1.5s ease-in-out infinite;
      /* Optional: Keep the flicker animation */
      z-index: -1;
    }

    @keyframes creepyBackground {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }

      100% {
        opacity: 1;
      }
    }

    /* Profile Card Container */
    .profile-card {
      width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out, rotateCard 4s ease-in-out infinite, scaleUp 5s infinite alternate;
      text-align: center;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Rotating Effect for Profile Card */
    @keyframes rotateCard {
      0% {
        transform: rotateY(0deg);
      }

      25% {
        transform: rotateY(15deg);
      }

      50% {
        transform: rotateY(30deg);
      }

      75% {
        transform: rotateY(45deg);
      }

      100% {
        transform: rotateY(0deg);
      }
    }

    /* Scale Up Effect */
    @keyframes scaleUp {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Hover Effect for Profile Card */
    .profile-card:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 80px rgba(0, 255, 255, 0.7);
    }

    /* Banner Section */
    .banner {
      width: 100%;
      height: 180px;
      background: url('try2.webp') no-repeat center center;
      background-size: cover;
      position: relative;
      animation: bannerAnimation 6s ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes bannerAnimation {
      0% {
        transform: scale(1.02) rotate(0deg);
      }

      50% {
        transform: scale(1.05) rotate(5deg);
      }

      100% {
        transform: scale(1.02) rotate(0deg);
      }
    }

    .banner::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
    }

    /* Profile Image */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      object-fit: cover;
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      animation: floatingImage 6s ease-in-out infinite, rotateImage 3s infinite alternate;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform, box-shadow;
    }

    /* Floating Animation for Profile Image */
    @keyframes floatingImage {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(-15px);
      }
    }

    /* Rotating Animation for Profile Image */
    @keyframes rotateImage {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      50% {
        transform: translateX(-50%) rotate(15deg);
      }

      100% {
        transform: translateX(-50%) rotate(0deg);
      }
    }

    /* Hover Effect for Profile Image */
    .profile-img:hover {
      transform: translateX(-50%) translateY(-20px) rotate(20deg);
      box-shadow: 0 0 25px rgba(0, 255, 255, 1);
    }

    /* User Info Section */
    .info {
      margin-top: 60px;
      padding: 20px 30px;
      animation: slideIn 3s ease-out;
      will-change: transform, opacity;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #f1f1f1;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* Social Links */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: fadeInIcons 2s ease-out forwards;
    }

    @keyframes fadeInIcons {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .social-icons a {
      display: inline-block;
      font-size: 1.5rem;
      color: #00ffff;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
    }

    /* Decorative Glow Lines */
    .decor-line {
      position: absolute;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, transparent, #00ffff, transparent);
      animation: glowLine 2s infinite alternate;
    }

    .decor-line.top {
      top: 0;
    }

    .decor-line.bottom {
      bottom: 0;
    }

    @keyframes glowLine {
      from {
        opacity: 0.6;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Creepy Animated Background -->
  <div class="background-animation"></div>

  <!-- Profile Card -->
  <div class="profile-card">
    <!-- Decorative Glow Lines -->
    <div class="decor-line top"></div>
    <div class="decor-line bottom"></div>

    <!-- Banner Section -->
    <div class="banner"></div>

    <!-- Profile Image -->
    <img src="pfp.png" alt="Profile Image" class="profile-img">

    <!-- User Info -->
    <div class="info">
      <h1>Daiwik</h1>
      <p>"Striving for greatness with every step."</p>

      <!-- Social Links -->
      <div class="social-icons">

        <a href="https://github.com/DaiwikPriyaranj" target="_blank" title="GitHub">‚ñ∂Ô∏è</a>
      </div>
    </div>
  </div>
</body>

</html>
